<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="box">
            <h2>Create Rule</h2>
            <form id="createRuleForm">
                <label for="createRule">Rule:</label>
                <input type="text" id="createRule" name="createRule" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="box">
            <h2>Combine Rule</h2>
            <form id="combineRuleForm">
                <label for="combineRule1">Rule 1:</label>
                <input type="text" id="combineRule1" name="combineRule1" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="box">
            <h2>Evaluate Rule</h2>
            <form id="evaluateRuleForm">
                <label for="evaluateRule">Input:</label>
                <input type="text" id="evaluateRule" name="evaluateRule" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="right-side">
        <h2>Result</h2>
        <div id="result"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
